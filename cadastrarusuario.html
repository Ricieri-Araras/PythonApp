{% block content %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link  rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}"    />
    <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"     />
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Cadastrar Usuário - Supermercado PagueMais</title>
</head>
<body>
    {% include 'menu_.html' %}
    <div class="container" style="zoom: 0.7;">
        <form class="form" method="POST" action="/cadastrarusuario">
            <h1>Cadastrar novo Usuário</h1>
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="user">
            <br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha">
            <br>
            <input type="submit" value="Cadastrar">
            <br/>
            <a href="{{ url_for('cancelarcadastrousuario') }}">Cancelar</a>
        </form>
    </div>
</body>
</html>
{% endblock %}
